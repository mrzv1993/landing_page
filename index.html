<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <title>Landing</title>
  <link href="https://fonts.googleapis.com/css?family=Arvo:400,400i,700,700i|Montserrat:100,100i,200,200i,300,300i,400,400i,500,500i,600,600i,700,700i,800,800i,900,900i|Playfair+Display:400,400i,700,700i,900,900i|Roboto:100,100i,300,300i,400,400i,500,500i,700,700i,900,900i" rel="stylesheet">
  <link rel="stylesheet" href="css/main.css">
</head>

<body>
  <header class="header-bg-1">
    <div class="main-container">
      <nav class="main-header">
        <button class="menu" type="button"></button>
        <div class="logo">Land<span>ing</span></div>
        <form class="search">
          <input class="search-input" type="text" placeholder="What search?" name="search">
          <button type="button">
          <span class="icon"></span>
        </button>
        </form>
      </nav>
      <div class="container main-content">
        <button class="login" type="button">
                    <div class="login-icon"></div>
                    <b>LOGIN</b>
                </button>
        <div class="main-title">
          <h3>IN CASE YOU NEEDED</h3>
          <h1>Various Aspects of Management</h1>
        </div>
        <div class="slider-header">
          <ul>
            <li>
              <button class="slider-circle slider-circle-active" type="button"></button>
            </li>
            <li>
              <button class="slider-circle" type="button"></button>
            </li>
            <li>
              <button class="slider-circle" type="button"></button>
            </li>
          </ul>
        </div>
      </div>
      <div class="gamepad"></div>
    </div>

  </header>
  <section class="popup">
    <div class="login-form">
      <div class="sign-in">
        <h2>Hello,<br> welcome back</h2>
        <form action="" method="post">
          <input type="text" placeholder="E-mail" name="email">
          <input type="password" placeholder="Password" name="password">
          <div class="forgot">
            <a href="#">Forgot password?</a>
          </div>
          <button>SIGN IN</button>
          <label class="login-checkbox">
                 <input type="checkbox">
                 <span class="ceckbox-indicator"></span>
                 REMEMBER ME
             </label>
        </form>
      </div>
      <div class="sign-up">
        <h2>New here?</h2>
        <p>Sign up and discover a great amount of new</p>
        <button>SIGN UP</button>
      </div>
    </div>
    <div class="close-modal">
      <button>CLOSE</button>
    </div>
  </section>
  <section></section>
  <section></section>
  <section></section>
  <section></section>
  <section></section>
  <section></section>
  <section></section>
  <section></section>
  <section></section>
  <section></section>
  <footer></footer>
  <script>
    var login = document.querySelector(".login");
    var popup = document.querySelector(".popup");
    var close = document.querySelector(".close-modal button");

    login.addEventListener("click", function(event) {
      popup.classList.add("popup-show");
    });

    close.addEventListener("click", function(ever) {
      popup.classList.remove("popup-show");
    });

    var search = document.querySelector(".search button");
    var search_open = document.querySelector(".search-input");

    search.addEventListener("click", function(event) {
      search.classList.add("search-active");
    });

    search.addEventListener("click", function(event) {
      search_open.classList.add("search-input-open");
      document.classList.remove("search-input-open");
    });

    <!-- Слайдер -->>

    var header = document.querySelector("header");
    var color1 = document.querySelector(".slider-header li:nth-child(1) button");
    var color2 = document.querySelector(".slider-header li:nth-child(2) button");
    var color3 = document.querySelector(".slider-header li:nth-child(3) button");

    color1.addEventListener("click", function(event) {
      header.classList.add("header-bg-1");
      header.classList.remove("header-bg-2", "header-bg-3");

    });

    color2.addEventListener("click", function(event) {
      header.classList.add("header-bg-2");
      header.classList.remove("header-bg-1", "header-bg-3");
    });

    color3.addEventListener("click", function(event) {
      header.classList.add("header-bg-3");
      header.classList.remove("header-bg-1", "header-bg-2");
    });

    color1.addEventListener("click", function(event) {
      color1.classList.add("slider-circle-active");
      color2.classList.remove("slider-circle-active");
      color3.classList.remove("slider-circle-active");
    });

    color2.addEventListener("click", function(event) {
      color2.classList.add("slider-circle-active");
      color1.classList.remove("slider-circle-active");
      color3.classList.remove("slider-circle-active");
    });

    color3.addEventListener("click", function(event) {
      color3.classList.add("slider-circle-active");
      color1.classList.remove("slider-circle-active");
      color2.classList.remove("slider-circle-active");
    });
  </script>
</body>

</html>
